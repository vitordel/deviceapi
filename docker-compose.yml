version: '3.8'

services:
  db:
    image: postgres:17
    container_name: device-db
    environment:
      POSTGRES_DB: devicesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - device-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: device-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - device-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/devicesdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

volumes:
  postgres-data:

networks:
  device-network: